{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'to_do_list:tag-create' %}" class="float-right btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag }}
          </td>
          <td>
              <a class="float-left btn btn-secondary link-to-page" href="{% url 'to_do_list:tag-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a class="float-left btn btn-secondary link-to-page"
                href="{% url 'to_do_list:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags.</p>
  {% endif %}
{% endblock %}
