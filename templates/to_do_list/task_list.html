{% extends "base.html" %}

{% block content %}
  <h1>
    Task list
    <a href="{% url 'to_do_list:task-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url "to_do_list:task-detail" pk=task.id %} ">{{ task.id }}</a>
          {{ task.content }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks.</p>
  {% endif %}
{% endblock %}
